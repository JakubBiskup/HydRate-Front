<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="title">Edit review </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="editreview.js"></script>
    <script src="recognizer.js"></script>
    <script src="accountinfo.js"></script>
    <link rel="stylesheet" type="text/css" href="hydrateCSS.css">
</head>
<body>
<h1 class="edit-review-header">You are editing a review of:  </h1>
<br>
<form id="edit-review-form">
    <label for="score">Score (0-100)</label>
    <br>
    <input type="number" name="score" id="score" min="0" max="100">
    <br>
    <label for="text">Review text</label>
    <br>
    <textarea name="text" id="text" rows="12" cols="40"></textarea>
    <br>
    <input type="submit" id="edit-review" value="Save changes">
</form>
</body>
</html>
