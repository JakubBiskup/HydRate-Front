<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new water - HydRate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="addwater.js"></script>
    <script src="recognizer.js"></script>
    <script src="accountinfo.js"></script>
</head>
<body>
<form class="new-water-form" id="new-water-form">
    <label for="name">Water name</label>
    <br>
    <input type="text" name="name" id="name">
    <br>
    <label for="company">Company</label>
    <br>
    <input type="text" name="company" id="company">
    <br>
    <label for="minerals">Sum of minerals (mg/l)</label>
    <br>
    <input type="number" name="minerals" id="minerals">
    <br>
    <label for="source">Water source</label>
    <br>
    <input type="text" name="source" id="source">
    <br>
    <label for="description">Description</label>
    <br>
    <textarea name="description" id="description" rows="12" cols="40"></textarea>
    <br>
    <input type="submit" id="add-water"  value="Add water">



</form>

</body>
</html>
